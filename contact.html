<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-style.css">
    <title>Contact me</title>
</head>

<body>
    <section id="contact">
        <div class="contact container">
            <div class="contact-info">
                <div class="contact-item">
                    <h2>Name</h2>
                    <p>Tolibjon Odilkuziyev</p>
                </div>
                <div class="contact-item">
                    <h2>Addres</h2>
                    <p>Tashkent, Uzbekistan</p>
                </div>
                <div class="contact-item">
                    <h2>Phone</h2>
                    <p>+998 90 060 90 66</p>
                </div>
                <div class="contact-item">
                    <h2>Email</h2>
                    <p>tolibjonodilqoziyev@gmail.com</p>
                </div>
            </div>
            <div class="form-area">
                <h1>contact me</h1>
                <form action="" target="_blank" method="POST" onsubmit="Form()">
                    <input type="text" placeholder="Name" id="name" required>
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="number" placeholder="Telephone" id="telephone" required>
                    <textarea name="" placeholder="Add a message..." id="textarea" required></textarea>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </section>
    <script src='/app.js'></script>
</body>

</html>
